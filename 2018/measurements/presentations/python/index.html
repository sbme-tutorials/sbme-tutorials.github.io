### Variables in Python

* Variables are used to store important values.
--
* Variables basically has:
    1. **Type**, e.g: `int`, `float`, `str`, `bool`.
    1. **Name**: must be alphanumeric (i.e starts with letter and contains no spaces).
    1. Value.
--
* Python variables can change its type and value throughout the program.
--
* Such language is called **dynamically typed language**. Other examples: R, Ruby, JS.

# Scopes and Lifetime

--
1. Variables are bound to scopes where they are declared. Scopes types:
  --
  * Local scope: any variable declared in a function is not accessible outside that function.
--
2. Otherwise, if variable is declared outside the mentioned scopes, then it is a global variable. Global variables are accessible anywhere in the source file.
--
3. Once the scope is terminated, all variables in that scope are destructed.

```python 

x = 23 
y = 22 

if x < y:
  z = 13 # Local scope

elif x % 2 == 1 and x > y :
  h = 17 # Local scope
  print( x ) # global scope

else:
  v = 80 # Local scope

print( z ) # Error: z is out of scope
print( h ) # Error: h is out of scope
```
